<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d218aecff4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href=" " />
    <title>Presupuesto APP</title>
  </head>

<body>

<!---FORMAS-->
<div class="titulo">
  <h1 class="titulo-h1 m-3">Calculadora de presupuesto</h1>
</div>

<!--COLUMNA 1-->
<div class="row" id="contenido">
<div class="col-md-6">
    <!--presupuestoForm--> 
    <div class="container-flex mt-3" id="presupuestoForm">
      <form id="presupuestoInicial">
      <div class="form-group mx-3">
        <label><h5 class="titulo-h5 my-3">Ingresa tu presupuesto</h5></label>
        <input type="text" class="form-control presupuestoInput" id="presupuestoInput" placeholder="$" pattern="[0-9]+"/>
      </div>
        <button type="submit" class="btn btn-success m-3" id="botonCalcular">Calcular</button>
      </form>
    </div>

  <!--gastoForm-->
  <div id="gastoForm">
    <form class="container-flex" id="gastoDatos">
      <div class="form-group mx-3">
      <label><h5 class="titulo-h5 my-3">Ingresa nombre del gasto</h5></label>
      <input type="text" class="form-control gastosInput" id="gastoNombreInput" placeholder="Alimento, transporte, etc." />
      <label><h5 class="titulo-h5 my-3">Ingresa cantidad del gasto</h5></label>
      <input type="text" class="form-control gastosInput" id="gastoValorInput" placeholder="$" pattern="[0-9]+"/>
  </div>
  <button type="submit" class="btn btn-danger m-3" id="botonSumar">Sumar Gasto</button>
  </form>
  
</div>
</div>

<!--COLUMNA 2-->
<div class="col-md-6">
<!--1. TABLA PRESUPUESTO-->
<table class="table valorTabla" id="tablaPresupuesto">
  <!--TITULOS-->
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Presupuesto</th>
    <th scope="col">Gastos</th>
    <th scope="col">Saldo</th>
  </tr>
  </thead>

  <!--VALORES-->
  <tbody>
  <tr>
    <th scope="row">1</th>
    <td id="totalPresupuesto"></td>
    <td id="totalGastos"></td>
    <td id="restanteTotal"></td>
  </tr>
  </tbody>
  </table>

<!---2. TABLA GASTOS-->
<table class="table valorTabla" id="tablaGastos">
<!--TITULOS-->
  <thead>
  <tr>
  <th scope="col">#</th>
      <th scope="col">Gasto</th>
      <th scope="col">Valor</th>
      <th scope="col">Acciones</th>
  </tr>
  </thead>
<!--VALORES-->
  <tbody id="valoresGastos"></tbody>
</table>
</div>

<!---SCRIPTS-->
  <script src="./assets/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d218aecff4.js" crossorigin="anonymous"></script>

</body>
</html>
